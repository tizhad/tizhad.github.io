<form class="m-2">
    <div class="form-group">
        <label for="title">Course Name</label>
        <input type="email" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter Description">
    </div>

    <div class="form-group">
        <label for="rate">Rate</label>
        <input type="number" class="form-control" id="rate" placeholder="Enter Rate">
    </div>
    <button type="submit" class="btn btn-primary m-2" (click)="onNewCourseAdded()">Add Course</button>
</form>
